<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <title>Students Front</title>
</head>

<body>
  <div class="list">
    <h1>Students List</h1>
    <ul id="students"></ul>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script>
  axios.get('http://localhost:3000/api/v1/students')
    .then(response => createList(response.data))
    .catch(error => console.log(error))

  const createList = (students) => {
    const ulStudents = document.getElementById('students')
    students.map(student => {
      const studentsList = document.createElement('li')
      studentsList.innerHTML = `Name: ${student.name}`
      ulStudents.appendChild(studentsList)
    })
  }
</script>
</html>
